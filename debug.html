<!DOCTYPE html>
<html>
<head>
    <title>Quick Chat API Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4f4dd; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Quick Chat API Debug Tool</h1>
    
    <div class="test-box info">
        <h3>Manual API Tests</h3>
        <p>Use these buttons to test individual API endpoints:</p>
        <button onclick="testAPI()">Test API Connection</button>
        <button onclick="testSession()">Test Session Check</button>
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testFiles()">Test JS Files</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-box ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            document.getElementById('results').appendChild(div);
        }
        
        async function testAPI() {
            log('Testing API connection...', 'info');
            try {
                const response = await fetch('api/auth-simple.php?action=test');
                const text = await response.text();
                log(`API Test Response (${response.status}): <pre>${text}</pre>`, 'success');
            } catch (error) {
                log(`API Test Error: ${error.message}`, 'error');
            }
        }
        
        async function testSession() {
            log('Testing session check...', 'info');
            try {
                const response = await fetch('api/auth-simple.php?action=check_session');
                const text = await response.text();
                log(`Session Check Response (${response.status}): <pre>${text}</pre>`, 'success');
            } catch (error) {
                log(`Session Check Error: ${error.message}`, 'error');
            }
        }
        
        async function testLogin() {
            log('Testing login (demo credentials)...', 'info');
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('username', 'demo');
            formData.append('password', 'demo123');
            formData.append('csrf_token', 'test'); // This will fail but we can see the error
            
            try {
                const response = await fetch('api/auth-simple.php', {
                    method: 'POST',
                    body: formData
                });
                const text = await response.text();
                log(`Login Test Response (${response.status}): <pre>${text}</pre>`, 'success');
            } catch (error) {
                log(`Login Test Error: ${error.message}`, 'error');
            }
        }
        
        async function testFiles() {
            log('Testing JavaScript file loading...', 'info');
            const files = [
                'assets/js/utils.js',
                'assets/js/config.js',
                'assets/js/chat.js',
                'assets/js/security.js',
                'assets/js/emoji.js'
            ];
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        log(`✓ ${file} - OK (${response.status})`, 'success');
                    } else {
                        log(`✗ ${file} - Error ${response.status}`, 'error');
                    }
                } catch (error) {
                    log(`✗ ${file} - Network Error: ${error.message}`, 'error');
                }
            }
        }
        
        // Auto-run basic tests on load
        document.addEventListener('DOMContentLoaded', () => {
            log('Debug page loaded. Click buttons above to run tests.', 'info');
        });
    </script>
</body>
</html>
