<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h1>Quick Chat</h1>
                <p>Secure messaging platform</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>
            
            <div class="register-link">
                <p>Don't have an account? <a href="#" id="showRegister">Create one</a></p>
            </div>
        </div>
        
        <!-- Registration Form (hidden by default) -->
        <div class="register-container" id="registerContainer" style="display: none;">
            <div class="login-header">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p>Join our secure chat</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="regUsername">Username</label>
                    <input type="text" id="regUsername" name="regUsername" required minlength="3" maxlength="20">
                </div>
                
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="regEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="regPassword" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            
            <div class="register-link">
                <p>Already have an account? <a href="#" id="showLogin">Sign in</a></p>
            </div>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chatScreen" class="screen">
        <div class="chat-container">
            <!-- Chat Header -->
            <div class="chat-header">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <h3 id="currentUser">User</h3>
                        <span class="status online">Online</span>
                    </div>
                </div>
                
                <div class="chat-actions">
                    <button id="clearChatBtn" class="action-btn" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                    <button id="logoutBtn" class="action-btn" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <i class="fas fa-comments"></i>
                    <h3>Welcome to Quick Chat!</h3>
                    <p>Start a conversation by typing a message below.</p>
                </div>
            </div>

            <!-- Message Input Area -->
            <div class="message-input-area">
                <div class="input-container">
                    <button id="attachBtn" class="attach-btn" title="Attach Image">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    
                    <div class="message-input">
                        <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    </div>
                    
                    <button id="recordBtn" class="record-btn" title="Record Audio">
                        <i class="fas fa-microphone"></i>
                    </button>
                    
                    <button id="sendBtn" class="send-btn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <!-- Recording indicator -->
                <div id="recordingIndicator" class="recording-indicator" style="display: none;">
                    <div class="recording-animation">
                        <div class="recording-dot"></div>
                    </div>
                    <span>Recording... Click to stop</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio element for playback -->
    <audio id="audioPlayer" controls style="display: none;"></audio>

    <script src="script.js"></script>
</body>
</html>
