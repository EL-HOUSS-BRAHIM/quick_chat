<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat - Offline</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Quick Chat is currently offline. Please check your internet connection to continue using our secure messaging platform.">
    <meta name="keywords" content="chat app offline, quick chat offline, offline messaging">
    <meta name="author" content="Quick Chat Team">
    <meta name="robots" content="noindex, follow">
    <link rel="canonical" href="https://yourdomain.com/offline.html">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://yourdomain.com/offline.html">
    <meta property="og:title" content="Quick Chat - Offline">
    <meta property="og:description" content="Quick Chat is currently offline. Please check your internet connection to continue using our secure messaging platform.">
    <meta property="og:image" content="https://yourdomain.com/assets/images/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://yourdomain.com/offline.html">
    <meta property="twitter:title" content="Quick Chat - Offline">
    <meta property="twitter:description" content="Quick Chat is currently offline. Please check your internet connection to continue using our secure messaging platform.">
    <meta property="twitter:image" content="https://yourdomain.com/assets/images/twitter-image.jpg">
    
    <!-- PWA Related -->
    <meta name="theme-color" content="#3a5eff">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 600px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
        }
        
        h1 {
            color: #3a5eff;
            margin-top: 0;
        }
        
        p {
            line-height: 1.6;
            color: #555;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            color: #3a5eff;
        }
        
        .btn {
            display: inline-block;
            background-color: #3a5eff;
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(58, 94, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background-color: #2a4aff;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(58, 94, 255, 0.3);
        }
        
        .info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f0f5ff;
            border-left: 4px solid #3a5eff;
            border-radius: 4px;
        }
        
        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #eee;
            }
            
            .container {
                background-color: #1e1e1e;
                box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            }
            
            h1 {
                color: #5a7aff;
            }
            
            p {
                color: #bbb;
            }
            
            .icon {
                color: #5a7aff;
            }
            
            .btn {
                background-color: #5a7aff;
                box-shadow: 0 4px 12px rgba(90, 122, 255, 0.2);
            }
            
            .btn:hover {
                background-color: #4a6aff;
                box-shadow: 0 6px 16px rgba(90, 122, 255, 0.3);
            }
            
            .info {
                background-color: #252525;
                border-left: 4px solid #5a7aff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" fill="currentColor">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4C5.28 3 .81 6.66.36 7l-.36.3v9.4l.36.3c.45.34 4.93 4 11.64 4 6.72 0 11.19-3.66 11.64-4l.36-.3V7.3L23.64 7zM12 19c-5.34 0-9.36-2.65-10-3.18v-7.65C2.64 7.65 6.66 5 12 5s9.36 2.65 10 3.18v7.65C21.36 16.35 17.34 19 12 19zm0-12.5c-3.58 0-6.5 2.92-6.5 6.5s2.92 6.5 6.5 6.5 6.5-2.92 6.5-6.5-2.92-6.5-6.5-6.5zm0 10c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
                <circle cx="12" cy="12.5" r="1.5"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>Sorry, it looks like you've lost your internet connection. Quick Chat requires internet access to send and receive messages.</p>
        
        <div class="info">
            <p><strong>Don't worry!</strong> Your previously loaded messages and chat history are still available. Once you're back online, you'll be able to resume chatting.</p>
        </div>
        
        <a href="./" class="btn">Try Again</a>
    </div>
    
    <script>
        // Check for online status and reload if connection is restored
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Button click handler
        document.querySelector('.btn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.reload();
        });
    </script>
</body>
</html>
